<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GA GPS - Thiết Bị Giám Sát Hành Trình</title>
  <meta name="description" content="GA GPS cung cấp thiết bị giám sát hành trình cho nhiều loại xe.">
  <style>
    body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f9ff; color:#222;}
    header {background:#003366; color:#fff; text-align:center; padding:18px 10px;}
    header img.logo {max-height:80px; display:block; margin:0 auto 8px;}
    header h1{margin:0; font-size:26px;}
    header p{margin:6px 0 0;}
    main{padding:18px;}
    .device{text-align:center; margin-bottom:18px;}
    .device img{max-width:320px; border-radius:8px; border:1px solid #ddd; cursor:pointer;}
    .gallery{display:flex; flex-wrap:wrap; gap:12px; justify-content:center;}
    .card{background:#fff; border-radius:10px; padding:8px; width:180px; box-shadow:0 2px 6px rgba(0,0,0,0.08); text-align:center;}
    .card img{width:100%; height:120px; object-fit:cover; border-radius:6px;}
    .card p{margin:8px 0 0; font-weight:600; color:#003366;}
    footer{background:#003366; color:#fff; text-align:center; padding:14px; margin-top:18px;}
    .floating-buttons{position:fixed; right:18px; bottom:18px; display:flex; flex-direction:column; gap:10px; z-index:999;}
    .floating-buttons a{display:inline-block; padding:10px 14px; border-radius:50px; text-decoration:none; color:#fff; font-weight:600; box-shadow:0 4px 10px rgba(0,0,0,0.15);}
    .call{background:#28a745;}
    .zalo{background:#0068ff;}
    @media (max-width:600px){ .card{width:140px;} header h1{font-size:20px;} }
    .device-grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:16px; justify-items:center; margin-top:12px;}
    .device-grid img{max-width:220px; border-radius:8px; border:1px solid #ddd; cursor:pointer;}

    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 700px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }
    .close:hover {
      color: red;
    }
  </style>
</head>

    <h1>GA GPS</h1>
    <p>Thiết Bị Giám Sát Hành Trình</p>
  </header>
